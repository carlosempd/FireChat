<div class="app-mensajes" id="app-mensajes">

    <!-- <div class="text-right">
        <span class="badge badge-primary">Carlos</span>
        <p>Este es un mensaje de Chat</p>
    </div>

    <div>
        <span class="badge badge-success">Maria</span>
        <p>Saludos carlos</p>
    </div> -->
    
    <div *ngFor="let chat of _cs.chats" 
         class="text-right" 
         [ngClass]="{'text-right': _cs.usuario.uid === chat.uid}">
        <span class="badge" 
              [ngClass]="{'badge-primary': _cs.usuario.uid === chat.uid, 
                          'badge-success': _cs.usuario.uid != chat.uid }"
        >
              {{ chat.nombre  }}
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>

</div>

<input type="text" 
       class="form-control"
       name="mensaje" 
       [(ngModel)]="mensaje"
       (keyup.enter)="enviar_mensaje()"
       placeholder="Enviar Mensaje">
